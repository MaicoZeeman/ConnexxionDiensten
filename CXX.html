        function zoekDienst() {
            const input = document.getElementById('dienstnummer').value;
            const resultDiv = document.getElementById('result');
            if (diensten[input]) {
                let tableHTML = `<h3>${diensten[input].info}</h3>`;
                tableHTML += "<table><tr><th>Lijn</th><th>Omloop</th><th>Aanvang</th><th>Van</th><th>Naar</th><th>Einde</th></tr>";
                diensten[input].details.forEach(row => {
                    tableHTML += `<tr><td>${row.join('</td><td>')}</td></tr>`;
                });
                tableHTML += "</table>";
                resultDiv.innerHTML = tableHTML;
                resultDiv.style.display = "block";
            } else {
                resultDiv.innerHTML = "<p>Geen dienst gevonden voor dit nummer.</p>";
                resultDiv.style.display = "block";
            }
        }
